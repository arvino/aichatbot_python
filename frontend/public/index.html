<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card mt-5">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">AI Chatbot</h3>
                    </div>
                    <div class="card-body">
                        <div id="chat-messages" class="chat-messages mb-3">
                            <!-- Pesan akan ditampilkan di sini -->
                        </div>
                        <div class="input-group">
                            <input type="text" id="message-input" class="form-control" placeholder="Ketik pesan Anda...">
                            <button class="btn btn-primary" id="send-button">Kirim</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="app.js"></script>
</body>
</html>
